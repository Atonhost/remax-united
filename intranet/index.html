<script>
$("#myform").validate({
rules: {
name: "required",
password: "required",
email: {
required: true,
email: true
}
},
messages: {
name: "Especifique un Usuario",
password: "Especifique un Contraseña",
email: {
required: "Especifique un email",
email: "Email no valido name@domain.com"
}
},
submitHandler: function(form){
$.ajax({type: "GET",
url:"login.php",
contentType:"application/x-www-form-urlencoded",
processData: false,
data: "usuario="+$('#name').val()+"&password="+$('#password').val(),

success: function(msg){
if(msg=='yes'){
	document.location='panel.php';

}else if(msg=='no'){
	
	//////////si no son correcto los datos
$("#msgbox").fadeTo(200,0.1,function(){
$(this).html('Usuario o contraseña Invalidos').addClass('alert alert-error').fadeTo(900,1);
});

	
	
	}else{
	////////error al enviar mail
$("#msgbox").fadeTo(200,0.1,function(){
$(this).html('Usuario o contraseña Invalidos').addClass('alert alert-error').fadeTo(900,1);
});
}
}
});
}	

								  
});
